<div>
    <md-list>
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp full-width" style="width: 100%">
            <thead>
            <th>userId</th>
            <th>gender</th>
            <th>hand</th>
            <th>finger</th>
            <th>position</th>
            </thead>
            <tbody>
            <tr ng-repeat="measure in tc.measurement">
                <td>{{measure.userId}}</td>
                <td>{{measure.gender}}</td>
                <td>{{measure.hand}}</td>
                <td>{{measure.finger}}</td>
                <td>{{measure.position}}</td>
                <td>
                    <md-button class="md-raised md-primary" ng-click="tc.getTouch(measure)">touch</md-button>
                </td>
                <td>
                    <md-button class="md-raised md-warn" ng-click="tc.getAcc(measure)">acc</md-button>
                </td>
            </tr>


            </tbody>

        </table>
    </md-list>
</div>
